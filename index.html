<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Página de Cadastro</title>
    </head>
    <body>
        <form class="card_cadastro">
            <h2>Cadastrar</h2>
            <div class="bar"></div>

            <label for="nome">Nome</label>
            <input type="text" placeholder="Username" id="nome" required>

            <label  for="email">Email</label>
            <input  type="email" placeholder="Email" id="email" required>


            <label  for="password">Senha</label>
            <input   type="password" placeholder="Password"  id="senha" required>


            <label for="confirmarSenha">Confirmar Senha:</label>
            <input type="password" id="confirmarSenha" placeholder="Confirmar Senha" required>

            <button>Cadastrar</button>
        </form>
        <script src="script.js"></script> <!-- JavaScript para validação -->
    </body>
</html>
